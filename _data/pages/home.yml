first-callout: Radiant makeup, tailored to the modern bride, based in Victoria BC
content-block-1: I'm Marianne, a makeup artist with a passion for creating <span>timeless</span>, <span>luminous</span> looks for real women. I love creating a <span>warm</span> connection with the people who sit in my chair and uncovering their unique perspective on beauty, so that the end result is a <span>perfect blend</span> of their vision and my expertise. I also offer <a href="/lessons/">makeup lessons</a>, <a href="/coaching/">artist coaching</a>, and love sharing more <a href="/about/">about my journey</a>.